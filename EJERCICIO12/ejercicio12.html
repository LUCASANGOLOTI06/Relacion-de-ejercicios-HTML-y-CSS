<!DOCTYPE html>
<html lang="es">
<head>
  
    <title>Ejercicio 12 Relación Ejercicios</title>
    <link rel="stylesheet" href="ejercicio12.css">
</head>
<body>
    <div class="text">
        <form>
            <fieldset>
                <legend>Datos Personales</legend>
                    <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
    <br>
                    <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
            </fieldset>
                
            <fieldset>
                <legend>Datos del proyecto</legend>
                    <label for="descripcion">Breve descripción del proyecto:</label>
                        <textarea id="descripcion" name="descripcion"></textarea>
            </fieldset>
            <fieldset>
                <label>Estado actual del proyecto:</label>
                <div class="estado">
                    <label><input type="radio" name="estado" value="planteamiento" checked> En planteamiento</label>
                    <label><input type="radio" name="estado" value="planificación"> En planificación</label>
                    <label><input type="radio" name="estado" value="ejecución"> En ejecución</label>
                    <label><input type="radio" name="estado" value="finalizado"> Ya finalizado</label>
                </div>
                <label for="presupuesto">Presupuesto aproximado (en €):</label>
                    <input type="number" id="presupuesto" name="presupuesto" value="1000">
            </fieldset>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
